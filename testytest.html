<script>


    let myTestDiv = document.querySelector('.testdiv')


    function changeDivToHi() {
        myTestDiv.innerHTML = returnHiText(); // = 'hi'
    }

    function returnHiText() {

    let btns = document.getElementsByClassName("zoom");
    for (var i = 0; i < btns.length; i++) {

            console.log(this.value)
        });
    }

    const slider = document.querySelector('#test')

    new Chart("myChart", {

            }]

        options: {
