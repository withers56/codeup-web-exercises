<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button class="zoom" value="1">1</button>
    <button class="zoom" value="2">2</button>
    <button class="zoom" value="3">3</button>

    <label for="test">test</label><input type="range" name="test" id="test" min="1" max="20" value="10">

</div>
<canvas id="myChart" style="width:100%;max-width:700px"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script>

    let btns = document.getElementsByClassName("zoom");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
            console.log(this.value)
        });
    }

    const slider = document.querySelector('#test')
    slider.addEventListener('input', function () {
        let sliderCurrentValue = this.value;

        console.log(sliderCurrentValue)
    })

    var xyValues = [
        {x:50, y:7},
        {x:60, y:8},
        {x:70, y:8},
        {x:80, y:9},
        {x:90, y:9},
        {x:100, y:9},
        {x:110, y:10},
        {x:120, y:11},
        {x:130, y:14},
        {x:140, y:14},
        {x:150, y:15}
    ];

    new Chart("myChart", {
        type: "scatter",
        data: {
            datasets: [{
                pointRadius: 4,
                pointBackgroundColor: "rgb(0,0,255)",
                data: xyValues
            }]
        },
        options: {
            legend: {display: false},
            scales: {
                xAxes: [{ticks: {min: 40, max:160}}],
                yAxes: [{ticks: {min: 6, max:16}}],
            }
        }
    });
</script>
</body>
</html>
