<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .line-container {
            width: 30%;
            height: 10px;
            border: black 1px solid;
            background-image: linear-gradient(to right, lightskyblue , orange);
            border-radius: 10px;
            overflow: visible;

        }
        .point {
            background-color: #0fb784;
            height: 15px;
            width: 8px;
            top: -3px;
            position: relative;

        }
    </style>

</head>
<body>
    <div id="main-box">
        <h1 class="codeup">List of items</h1>
        <ul class="codeup">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <p class="codeup">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa eos, iste maiores perspiciatis quam suscipit.</p>
    </div>



    <div class="line-container row m-auto ">

        <div class="point offset-4">

        </div>
    </div>













<script src="js/jquery-2.2.4.js"></script>
<script src="js/jquery_exercises.js"></script>

    <script>
        function getPercentage(low, high, numInBetween) {
            let average = (low + high) / 2;
            console.log(average)
            return (numInBetween * .5) / average;
        }

        console.log(getPercentage(32, 75, 63));

    </script>

</body>
</html>
