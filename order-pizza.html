<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza World</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order Online <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Menu</a>
            </li>

            <li class="nav-item">
                <form class="form-inline my-0 my-lg-0">
                    <input class="form-control mr-lg-1" type="search" placeholder="Zip code" aria-label="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0 red-btn" type="submit">Search stores near you!</button>
                </form>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Sign Up!</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid ">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Pizza World!</h1>
    </div>
</div>
<div>
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" href="#" role="tab" aria-controls="home" aria-selected="true"><span class="badge badge-secondary">1</span> Size and Crust</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="#" role="tab" aria-controls="home" aria-selected="false"><span class="badge badge-secondary">2</span> Cheese and Sauce</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link " href="#" role="tab" aria-controls="home" aria-selected="false"><span class="badge badge-secondary">3</span> Toppings</a>
        </li>
    </ul>

</div>
<script src="js/bootstrap.js"></script>
</body>
</html>
